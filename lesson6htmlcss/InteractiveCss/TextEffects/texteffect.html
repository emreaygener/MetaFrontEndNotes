<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .text {
            width: 300px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .text:hover{
            overflow: visible;
        }
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Ellipsis Property</h1>
    <p class="text">This is a simple write-up to show use of ellipsis property of text overflow</p>
</body>
</html>
