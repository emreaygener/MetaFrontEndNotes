<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Script</title>
</head>
<body>
    Regular, "old-school" JS script
    <script type="text/javascript">
        console.log('Hello from regular script tag');
    </script>
    <script>
        console.log('The text/javascript is the default value for the type attribute.');
        console.log('So we do not even have to use it with the script tag.');
        console.log('It is implied by default.');
    </script>
</body>
</html>
